<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>HIPER</title>
</head>

<body>
  <header>
    <img src="assets/imagens/logo_header.png" alt="logo">
  </header>
  <section class="main-section">
    <div class="main-text">
      <h2>
        O produto certo para uma<br />
        revenda de sucesso!
      </h2>
      <ul>
        <li><i class="fas fa-check"></i> Sistema moderno e multiplataforma</li>
        <li><i class="fas fa-check"></i> Foco em vendas e lucratividade</li>
        <li><i class="fas fa-check"></i> Portal exclusivo</li>
        <li><i class="fas fa-check"></i> Apoio de Marketing</li>
        <li><i class="fas fa-check"></i> Sem licen√ßas ou anuidade</li>
      </ul>
    </div>
    <div class="main-form">
      <h2>
        Informe seus dados<br />
        para falar com um consultor:
      </h2>
      <form action="#" method="post">
        <table>
          <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome" /></td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input type="mail" name="email" /></td>
          </tr>
          <tr>
            <td>Cidade:</td>
            <td><input type="text" name="cidade" /></td>
          </tr>
          <tr>
            <td>Telefone:</td>
            <td><input type="tel" name="telefone" /></td>
          </tr>

        </table>
        <label>Qual seu tipo de empresa ?</label><br />
        <select name="tipodeempresa" class="" aria-required="true" aria-invalid="false">
          <option value=""></option>
          <option value="Tipo A">Tipo A</option>
          <option value="Tipo B">Tipo B</option>
          <option value="Tipo C">Tipo C</option>
        </select>
        <button type="submit">Fale com um consultor</button>
      </form>
    </div>
  </section>
  <section class="mockup-section">
    <div class="grey-box">
      <div class="mockup-img">
        <img src="assets/imagens/mockup_devices.png" alt="mockup">
      </div>
      <div class="mockup-text"></div>
    </div>
  </section>
  <section class="cards-section">
    <div class="grey-box">
      <div class="card">
        <img src="assets/imagens/one.png" alt="one">
      </div>
      <div class="card">
        <img src="assets/imagens/two.png" alt="two">
      </div>
      <div class="card">
        <img src="assets/imagens/three.png" alt="three">
      </div>
    </div>
    <button class="contact-button"></button>
  </section>
  <section class="beneficios-section">
    <div class="beneficio">
      <img src="assets/imagens/cert.png" alt="cert">
    </div>
    <div class="beneficio">
      <img src="assets/imagens/online-education.png" alt="online">
    </div>
    <div class="beneficio">
      <img src="assets/imagens/file.png" alt="file">
    </div>
    <div class="beneficio">
      <img src="assets/imagens/Browser-Online-Learning.png" alt="browser">
    </div>

    <button class="contact-button"></button>
  </section>
  <section class="semi-footer">
    <div class="semi-footer-text">
      </div">
      <button class="contact-button"></button>
  </section>
  <footer>
    <img src="assets/imagens/logo-footer.png" alt="logo">
  </footer>

</body>

</html>
